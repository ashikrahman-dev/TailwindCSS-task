<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailwindCSS task</title>

    <!-- Main CSS file -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-[#F5F6FA]">


    <!-- Wrapper -/Start -->
    <section class="mt-16">
        <div class="container">
            <!-- Comment cart wrapper -/start -->
            <div class="max-w-[730px] mx-auto">
                <!-- Single comment cart -/start -->
                <div class="p-6 rounded-lg bg-white flex gap-6">
                    <!-- Increment Decrement btn -/start -->
                    <div>
                        <div
                            class="bg-[#F5F6FA] w-10 rounded-lg p-[10px] gap-4 flex flex-col justify-start items-center align-middle">
                            <!-- Increment button -->
                            <button>
                                <svg width="16" height="16" viewBox="0 0 16 16" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path d="M8 4V8M8 8V12M8 8H12M8 8L4 8" stroke="#4D50AD" stroke-width="1.5"
                                        stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                            </button>
                            <!-- Increment button -->
                            <!-- Number -/start -->
                            <span class="text-base text-[#4D50AD] font-bold">12</span>
                            <!-- Number -/end -->
                            <!-- Decrement button -->
                            <button>
                                <svg width="16" height="16" viewBox="0 0 16 16" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path d="M12 8H4" stroke="#4D50AD" stroke-width="1.5" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                </svg>
                            </button>
                            <!-- Decrement button -->
                        </div>
                    </div>
                    <!-- Increment Decrement btn -/end -->
                    <!-- Comment cart body -/start -->
                    <div class="w-full">
                        <!-- Header -/start -->
                        <div class="text-base flex gap-4 items-center mb-[14px]">
                            <!-- User image -->
                            <img src="assets/img/user-img-1.webp" alt="User image"
                                class="max-w-full w-8 h-8 rounded-full">
                            <!-- User image -->
                            <!-- Name -->
                            <h4 class="font-semibold text-[#3A434C]">amyrobson</h4>
                            <!-- Name -->
                            <!-- Time -->
                            <span class="text-[#74777E] font-medium">
                                1 month ago
                            </span>
                            <!-- Time -->
                        </div>
                        <!-- Header -/end -->
                        <!-- Comment content -/start -->
                        <p>
                            Impressive! Though it seems the drag feature could be improved. But overall it looks
                            incredible. You've nailed the design and the responsiveness at various breakpoints works
                            really well.
                        </p>
                        <!-- Comment content -/end -->
                    </div>
                    <!-- Comment cart body -/end -->
                </div>
                <!-- Single comment cart -/end -->
            </div>
            <!-- Comment cart wrapper -/end -->
        </div>
    </section>
    <!-- Wrapper -/End -->


</body>

</html>
